<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Google Form </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"><center>GOOGLE FORM</div>
    <div class="content">
      <form action="#">
        <div class="eligible">This form is only eligible for 28 -31 old person!</div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter Your Name" id="full_name">
          </div>
          <div class="input-box">
            <span class="details">Father Name</span>
            <input type="text" placeholder="Enter Your Father Name" id="fname">
          </div>
          <div class="input-box">
            <span class="details">Mother Name</span>
            <input type="text" placeholder="Enter Your Mother Name" id="mname">
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" id="birthdate" name="birthday" value="Date of birth" min="1990-01-01" max="1995-12-31" class="textcolor">
          </div>
          <div class="input-box">
            <span class="details">Community</span>
             <select id="community" name="community" class="textcolor">
              <option value="" disabled="" selected="">Community</option>
              <option value="BC">BC</option>-->
              <option value="MBC">MBC</option>
              <option value="OBC">OBC</option>
              <option value="SC">SC</option>
              <option value="ST">ST</option>
              <option value="OTHERS">OTHERS</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Education Qualification</span>
            <select id="EducationQualification" name="EducationQualification" class="textcolor">
            <option value="" disabled="" selected="">Education Qualification</option>
            <option value="UG">UG</option>
            <option value="PG">PG</option>
            <option value="ENGINEERING">ENGINEERING</option>
            <option value="OTHERS">OTHERS</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Year of passed out</span>
            <select id="yearofpassing" name="yearofpassing" class="textcolor">
            <option value="" disabled="" selected="">Year of passed out</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            </select>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="Transgender">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Transgender</span>
            </label>
          </div>
        </div>
        <div class="gender-details">
          <span class="gender-title">Upload Image</span>
          <input type="file" id="myfile" name="myfile" placeholder="Choose a image file">
        </div>
        <div><img src="static/image/images.JFIF" alt="image" width="120" height="140"></div>
        <div class="error_text common-none" id="error_msg">
          <p>Please fill required field</p>
        </div>
        <div class="button" id="submit_form">
          <input type="submit" value="Submit">
        </div>
        <div class="button">
          <input type="reset" value="Cancel">
        </div>
      </form>
    </div>
  </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="static/js/form.js"></script>
</html>
